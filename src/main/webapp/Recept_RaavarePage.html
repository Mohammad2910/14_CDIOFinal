<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecepterOgRåvare</title>
    <link rel="StyleSheet" type="text/css" href="StyleSheet/Recept_RaavarePage.css">
    <link rel="StyleSheet" type="text/css" href="StyleSheet/index.css">
    <link rel="StyleSheet" type="text/css" href="StyleSheet/TableDesign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/DisplayFunctionality.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_RaavareForm.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_ReceptForm.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_ReceptRaavare.js"></script>
</head>

<body>

<h1>Gruppe 14</h1>

<div style = "text-align: center;">

    <ul class="topMenu">
        <li onclick="toggleDivContent('opretRaavare')"><a>Opret råvare</a></li>
        <li onclick="toggleDivContent('retRaavare')"><a>Ret råvare</a></li>
        <li id ="vis-Raavare" onclick="toggleDivContent('visRaavare')" ><a>Se alle råvarer</a></li>
        <li onclick="toggleDivContent('opretRecept')"><a>Opret recept</a></li>

        <!-- knap til at vise listen over recepter. skal testes med databasen -->
        <li  id = "vis-Alle-Recept" onclick="toggleDivContent('visRecept')" ><a>Se recepter</a></li>


        <li class="right" onclick="location.href='Frontpage.html'"><a>Log ud</a></li>
    </ul>
</div>


<div id="opretRaavare" class="center form" style="display: none">
    <form method ="POST" action="api/raavare/opret" >
        <h2>Opret råvare</h2>
    <input id ="raavareId" class = "center" type="number" placeholder="Råvare ID"><br>
    <input id ="raavareNavn" class = "center" type="text" placeholder="Råvare navn"><br>
    <button id="opret-Raavare" type= "button" class = "center" >Gem</button>
    </form>
</div>

<div id="retRaavare" style="display: none" class="center form" >
    <h2>Ret råvare</h2>
    <form method="POST">

        <input id="retRaavareID" type="number" placeholder="Indtast råvare ID" class = "center"><br>
        <br>
        <input id="retRaavareNavn" type="text" placeholder="Indtast nyt navn" class = "center"><br>
        <button id="ret-Raavare" type="button" class = "center">Gem</button>

    </form>
</div>

<div id = "visRaavare" class="center form" style ="display: none">
    <h2>Liste over alle råvare</h2>
    <form method="GET" action="api/raavare/vis">
        <table id="raavareInfoTable" style="width:100%">
            <thead id="raavarerThead">
            <tr class="raavarerThead">
                <th class="raavareThead">Råvare ID</th>
                <th class="raavareThead">Råvare Navn</th>
            </tr>
            </thead>
            <tbody id="raavarer"></tbody>
        </table>
    </form>
</div>

<div id="opretRecept" class="center form" style="display: none">
    <h2>Opret recept</h2>
    <form method="POST">
        <input id="receptID" class = "center" type="number" placeholder="Recept ID"><br>
        <input id="receptNavn" class = "center" type="text" placeholder="Recept navn"><br>
        <input id="raavareNavnRecept" class = "center" type="number" placeholder="Råvare ID"><br>
        <input id="raavareMaengde" class = "center" type="text" placeholder="Råvare mængde"><br>
        <input id="tolerance" class = "center" type="text" placeholder="Tolerance"><br>
        <button id="opret-Recept" type="button" class ="center">Gem</button>

    </form>

</div>

<div id="visRecept" style="display: none" class="center form">
    <h2 id="recepterh2">Liste over alle recepter</h2>
    <form method="POST" action="api/receptRaavare/vis">
        <button id="vis-ReceptRaavare" class="right" type="button">Søg</button>
        <input id="receptRaavareID" class="right" type="text" placeholder="Indtast recept ID">
        <table id="receptRaavareInfoTable" style="width: 100%">
            <thead id="receptRaavareThead">
            <tr class="receptRaavareThead">
                <th class="receptRaavareThead">Recept ID</th>
                <th class="receptRaavareThead">Råvare ID</th>
                <th class="receptRaavareThead">Netto vægt (kg)</th>
                <th class="receptRaavareThead">Tolerance</th>

            </tr>
            </thead>
            <tbody id="receptRaavare"></tbody>
        </table>
    </form>
        <form method="GET" action="api/recept/vis">
            <table id="recepterInfoTable" style="width:100%">
                <thead id="recepterThead">
                <tr class="recepterThead">
                    <th class="recepterThead">Recept ID</th>
                    <th class="recepterThead">Recept Navn</th>
                </tr>
                </thead>
                <tbody id="recepter"></tbody>
            </table>
        </form>
</div>


</body>
</html>
