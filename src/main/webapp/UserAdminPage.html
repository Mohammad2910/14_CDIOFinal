<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrugerAdministration</title>
    <link rel="StyleSheet" type="text/css" href="StyleSheet/UserAdminPage.css">
    <link rel="StyleSheet" type="text/css" href="StyleSheet/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/DisplayFunctionality.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_BrugerForm.js"></script>
</head>

<body>

<h1>Gruppe 14</h1>

<div style="text-align: center;" >
    <ul>
        <li onclick="toggleDivContent('OpretBruger')"><a>Opret bruger</a></li>
        <li onclick="toggleDivContent('RedigerBruger')"><a>Rediger bruger</a></li>
        <li onclick="toggleDivContent('FjernBruger')"><a>Fjern bruger</a></li>
        <li onclick="toggleDivContent('SeAlleBrugere')" ><a>Se alle brugere</a></li>
        <li class="right" onclick="location.href='Frontpage.html'"><a>Log ud</a></li>
    </ul>
</div>

<div id="OpretBruger" class="center form" style="display: none;">
    <form method ="POST" action="api/bruger/opret">
    <h2>Bruger oprettelse</h2>
    <input id="brugerCpr" class="center" type="number" placeholder="Indtast bruger ID"><br>
    <input id="brugerNavn" class="center" type="text" placeholder="Angiv brugerens navn"><br>
    <input id="brugerIni" class="center" type="text" placeholder="Angiv initialer til bruger"><br>
    <label class="center textOnPage" for="brugerRolle">Brugerrolle:</label> <br>
        <select class="center" id="brugerRolle" name="roller">
            <option value="admin">Admin</option>
            <option value="produktionsleder">Produktionsleder</option>
            <option value="farmaceut">Farmaceut</option>
            <option value="laborant">Laborant</option>
        </select>
        <br>
    <button id="opret-Bruger" type="button" class="center" >Gem</button>
    </form>
</div>

<div id="RedigerBruger" class="center form" style="display: none;">
    <h2>Rediger bruger</h2>
    <input class="center" type="number" placeholder="Rediger bruger ID"><br>
    <input class="center" type="text" placeholder="Rediger brugerens navn"><br>
    <input class="center" type="text" placeholder="Rediger initialer til bruger"><br>
    <br>
    <button class="center" onclick="<!-- Submit userinfo function -->">Gem</button>
</div>

<div id="FjernBruger" class="center form" style="display: none;">
    <h2>Fjern bruger</h2>
    <!-- Her skal alle brugere vises med en fjern knap ved siden af hver bruger -->
</div>

<div id="SeAlleBrugere" class="center form" style="display: none;">
    <h2>Liste over alle brugere</h2>
    <!-- Her skal alle brugere vises -->
</div>

</body>
</html>
