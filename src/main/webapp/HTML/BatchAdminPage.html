<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdministrationAfBatches</title>
</head>

<body>
<!-- Måske skal der være en meddelelse, der indikere at man er logget ind, og/eller hvem er logget ind-->

<button onclick="myFunction()" >Opret råvarebatch</button>
<button onclick="<!-- noget -->" >Vis råvarebatch</button>
<button onclick="myFunctionProd()" >Opret produktbatch</button>
<button onclick="<!-- noget -->" >Vis produktbatch</button>

<div id="Opret_raavarebatch">
    <input type="number" placeholder="Råvarebatch nummer"><br>
    <input type="number" placeholder="Råvare-ID"><br>
    <input type="number" step="0.001" placeholder="Mængde (Angivet i kilo)"><br>
    <input type="text" placeholder="Leverandør"><br>
    <button onclick="<!-- Submit råvarebatch function -->">Login</button>
</div>

<div id="Vis_raavarebatch">
    <!-- her skal alle råvarebatches vises -->
</div>

<div id="Opret produktbatch">
    <input type="number" placeholder="Produktbatch nummer"><br>
    <input type="number" placeholder="Recept nummer"><br>
    <input type="date" placeholder="Oprettelsesdato"><br>
    <select id="Status" name="Status">
        <option value="Oprettet">Oprettet</option>
        <option value="Under produktion">Under produktion</option>
        <option value="Afsluttet">Afsluttet</option>
    </select><br>
    <input type="text" placeholder="Bruger-ID"><br>
    <input type="number" placeholder="Råvarebatch nummer"><br>
</div>

<div id="Vis_produktbatch">
    <!-- her skal alle produktbatches vises -->
</div>

<script>
    function myFunction() {
        var x = document.getElementById("Opret_raavarebatch");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

<script>
    function myFunctionProd() {
        var y = document.getElementById("Opret produktbatch");
        if (y.style.display === "none") {
            y.style.display = "block";
        } else {
            y.style.display = "none";
        }
    }
</script>

</body>

</html>
