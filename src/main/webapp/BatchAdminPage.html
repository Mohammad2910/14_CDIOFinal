<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdministrationAfBatches</title>
    <link rel="StyleSheet" type="text/css" href="StyleSheet/BatchAdminPage.css">
    <link rel="StyleSheet" type="text/css" href="StyleSheet/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/DisplayFunctionality.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_ProduktBatch.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_RaavareBatch.js"></script>
</head>
<!-- center kan fjernes, fra tagsne, kun til tekst, vi burde lave en de forskellige forms som div, som bliver synlige og usynlige naar knapperne trykkes paa -->

<body>
<h1>Gruppe 14</h1>
<!-- Maaske skal der være en meddelelse, der indikere at man er logget ind, og/eller hvem er logget ind-->
<div style="text-align: center;" >
    <ul>
        <li onclick="toggleDivContent('opretRaavareBatch')"><a>Opret råvarebatch</a></li>
        <li id="visRaavareBatches" onclick="toggleDivContent('visRaavareBatch')"><a>Vis råvarebatch</a></li>
        <li onclick="toggleDivContent('opretProduktBatch')"><a>Opret produktbatch</a></li>
        <li id="visProduktBatches" onclick="toggleDivContent('visProduktBatch')"><a>Vis produktbatch</a></li>
        <li class="right" onclick="location.href='Frontpage.html'"><a>Log ud</a></li>
    </ul>
</div>


<div id="opretRaavareBatch" class="center form" style="display: none;">
    <h2>Opret råvarebatch</h2>
    <form>
        <input id="raavarebatchNummer" class="center" type="number" placeholder="Råvarebatch nummer"><br>
        <input id="raavarebatchRaavareID" class = "center" type="number" placeholder="Råvare-ID"><br>
        <input id="raavarebatchMaengde" class = "center" type="number" step="0.001" placeholder="Mængde (Angivet i kilo)"><br>
        <input id="raavarebatchLeverandoer" class = "center" type="text" placeholder="Leverandør"><br>
        <button id="opret-raavarebatch" class = "center " type="button">Gem</button>
    </form>
</div>

<div id="visRaavareBatch" style="display: none" class="form">
    <h2>Liste over alle råvarebatches</h2>
    <form method="GET" action="api/raavarebatch/vis">
        <table id="raavareBatchInfoTable" style="width:100%">
            <thead id="raavareBatchThead">
            <tr class="raavareBatchThead">
                <th class="raavareBatchThead">Råvarebatch ID</th>
                <th class="raavareBatchThead">Råvare mængde</th>
                <th class="raavareBatchThead">Leverandør</th>
                <th class="raavareBatchThead">Råvare ID</th>
            </tr>
            </thead>
            <tbody id="raavareBatchesliste"></tbody>
        </table>
    </form>
</div>

<div id="opretProduktBatch" class="center form" style="display: none;">
    <form>
        <h2>Opret produktbatch</h2>
        <input id="produktbatchNummer" class="center" type="number" placeholder="Produktbatch nummer"><br>
        <input id="produktbatchReceptNummer" class="center" type="number" placeholder="Recept nummer"><br>
        <button id="opret-produktbatch" type="button" class = "center">Gem</button>
    </form>
</div>

<div id="visProduktBatch" style="display: none" class="form">
    <h2>Liste over alle produktbatches</h2>
    <form method="GET" action="api/produktbatch/vis">
        <div id="produktBatchesliste" class="center">


        </div>
    </form>
    <form method="POST" action="api/produktbatch/visEnkelt">
        <button id="vis-produktbatchRaavare" class="right" type="button">Søg</button>
        <input id="produktbatchIDRaavare" class="right" type="text" placeholder="Indtast recept ID">
        <div id="produktbatchesRaavare" class="center">


        </div>
    </form>
</div>



</body>

</html>
