<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdministrationAfBatches</title>
    <link rel="StyleSheet" type="text/css" href="StyleSheet/index.css">
    <script type="text/javascript" src="js/DisplayFunctionality.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<!-- center kan fjernes, fra tagsne, kun til tekst, vi burde lave en de forskellige forms som div, som bliver synlige og usynlige når knapperne trykkes på -->

<body>
<!-- Måske skal der være en meddelelse, der indikere at man er logget ind, og/eller hvem er logget ind-->
<div style="text-align: center;" >
<button onclick="toggleDivContent('opretRåvareBatch')">Opret råvarebatch</button>
<button onclick="toggleDivContent('visRåvareBatch')">Vis råvarebatch</button>
<button onclick="toggleDivContent('opretProduktBatch')">Opret produktbatch</button>
<button onclick="toggleDivContent('visProduktBatch')">Vis produktbatch</button>
</div>

<div id="opretRåvareBatch" class="center" style="display: none;">
    <input class="center" type="number" placeholder="Råvarebatch nummer"><br>
    <input class = "center" type="number" placeholder="Råvare-ID"><br>
    <input class = "center" type="number" step="0.001" placeholder="Mængde (Angivet i kilo)"><br>
    <input class = "center" type="text" placeholder="Leverandør"><br>
    <button class = "center " onclick="<!-- Submit råvarebatch function -->">Gem</button>
</div>

<div id="visRåvareBatch">
    <!-- her skal alle råvarebatches vises -->
</div>

<div id="opretProduktBatch" style="display: none;">
    <input class="center20" type="number" placeholder="Produktbatch nummer"><br>
    <input class="center20" type="number" placeholder="Recept nummer"><br>
    <input class="center20" type="date" placeholder="Oprettelsesdato"><br>
    <select class="center20" id="Status" name="Status">
        <option value="Oprettet">Oprettet</option>
        <option value="Under produktion">Under produktion</option>
        <option value="Afsluttet">Afsluttet</option>
    </select><br>
    <input class="center20" type="text" placeholder="Bruger-ID"><br>
    <input class="center20" type="number" placeholder="Råvarebatch nummer"><br>
    <button class = "center20" onclick="<!-- Submit Produktbatch function -->">Gem</button>
</div>

<div id="visProduktBatch">
    <!-- her skal alle produktbatches vises -->
</div>

</body>

</html>
