<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPageForLaborant</title>
    <link rel="StyleSheet" type="text/css" href="StyleSheet/LaborantAfvejning.css">
    <link rel="StyleSheet" type="text/css" href="StyleSheet/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/DisplayFunctionality.js"></script>
    <script type="text/javascript" src="js/FormKommandoer_LaborantAfvejningForm.js"></script>
</head>

<body>
<h1>Gruppe 14</h1>

<div >
    <ul>
        <li id="afvejningmenu" onclick="toggleDivContent('Afvejning1')"><a>Afvejning</a></li>
        <li class="right" onclick="location.href='Frontpage.html'"><a>Log ud</a></li>
    </ul>
</div>



<div id="Afvejning1" class="center form" style="display: none">
    <form>
        <h2 id="afvejningh2">Angiv produktbatch</h2>
        <input id="afvejningProduktBatchID" class="center" type="number" placeholder="Produktbatch nummer"><br>
        <button id="visAfvejning" class="center" type="button">Søg</button>
    </form>
    <div id="afvejninger">
    </div>
</div>


<div id="opretAfvejning" class="center form" style="display: none">
    <form>
        <h2>Opret Afvejning</h2>
        <input type="number" step="0.001" placeholder="Indtast tara vægten"><br>
        <input type="text" placeholder="Produkt navn"><br>
        <input type="number" placeholder="Raavarebatch nummer"><br>
        <input type="number" placeholder="Raavare vægt (Netto)"><br>
        <button id="opret-afvejning" type= "button" class = "center" >Gem</button>
    </form>
</div>


</body>
</html>
